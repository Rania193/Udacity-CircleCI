# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
commands:
  print_pipeline_id:
    description: "Prints the env variable of pipeline id"
    parameters:
      to:
        type: sequence
        default: $CIRCLE_WORKFLOW_ID
      steps:
        - run: echo ${CIRCLE_WORKFLOW_ID}
default: &default
  docker:
    - image: cimg/base:stable

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  save_hello_world_output:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executo
      # Add steps to the job
      # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    <<: *default
    steps:
      - checkout
      - run:
          name: "Save hello world output"
          command: echo "hello world" > ~/out.txt 
      - persist_to_workspace:
          root: ~/
          paths:
            - out.txt
  print_output_file:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    <<: *default
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - attach_workspace:
          at: ~/

      - run:
          name: "attach workspace"
          command: cat ~/out.txt


  say-my-name:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    <<: *default
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say my name"
          command: "echo $MY_NAME"
  printing-id:
    <<: *default
    steps:
      - checkout
      - print_pipeline_id
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
      - say-my-name
      - printing-id
